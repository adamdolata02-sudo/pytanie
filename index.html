<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Walentynkowy üíò</title>

  <style>
    :root{
      --bg:#0b0b12;
      --card:#141427;
      --text:#f5f5ff;
      --muted:#b9b9d6;
      --accent:#ff4da6;
      --green:#22c55e;
      --green2:#16a34a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1200px 700px at 20% 0%, #1a0f2a 0%, var(--bg) 45%, #07070d 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
    }
    .wrap{width:min(780px,100%);}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:22px;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      position:relative;
      z-index:2;
    }
    h1{margin:0 0 6px;font-size:22px}
    p{margin:8px 0;color:var(--muted);line-height:1.35}
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,77,166,.16);
      border:1px solid rgba(255,77,166,.35);
      color:#ffd3ea;
      white-space:nowrap;
    }
    .panel{
      margin-top:14px;
      padding:16px;
      border-radius:14px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
    }
    .start{text-align:center}
    .big{font-size:16px;color:var(--text);max-width:60ch;margin:12px auto}
    .btn{
      border-radius:14px;
      padding:14px 18px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      border:none;
    }
    .btnStart{
      background:linear-gradient(180deg,var(--green),var(--green2));
      color:#06210f;
      font-size:18px;
      padding:16px 26px;
      border-radius:18px;
    }
    .btn:hover{transform:translateY(-1px)}
    .answers{display:grid;gap:10px}
    .choice{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      text-align:left;
      font-size:15px;
    }
    .choice:hover{background:rgba(255,255,255,.1)}
    .progress{
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.1);
      overflow:hidden;
      margin-top:14px;
    }
    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),#ff8bd1);
    }
    .hidden{display:none}
    .final{text-align:center}
    .two{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .ghost{background:rgba(255,255,255,.08);color:var(--text)}
    .hearts{
      position:fixed;inset:0;pointer-events:none;z-index:1;
    }
    .heart{
      position:absolute;
      font-size:18px;
      animation:fly 4s linear forwards;
    }
    @keyframes fly{
      from{transform:translateY(100vh);opacity:1}
      to{transform:translateY(-120vh);opacity:0}
    }
  </style>
</head>

<body>
<div class="hearts" id="hearts"></div>

<div class="wrap">
<div class="card">

<h1>Egzamin Walentynkowy üíò</h1>
<div class="badge" id="badge">START</div>

<!-- START -->
<div id="start" class="panel start">
  <h2>Okej‚Ä¶ wiem, ≈ºe chcesz ju≈º us≈Çyszeƒá to pytanie üòè</h2>
  <p class="big">
    Ono zdecyduje o Twoim losie na <b>14 lutego</b>.<br><br>
    Ale najpierw‚Ä¶ ma≈Çy egzamin z <b>NAS</b>.<br><br>
    (<b>10/10 poprawnych odpowiedzi</b> ‚Äì inaczej wracamy na start üòå)
  </p>
  <button class="btn btnStart" id="startBtn">START ‚ñ∂Ô∏è</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="panel hidden">
  <h2 id="question"></h2>
  <div class="answers" id="answers"></div>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- FINAL -->
<div id="final" class="panel final hidden">
  <h2>Oficjalnie üò≥</h2>
  <p class="big"><b>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíò</b></p>
  <div class="two">
    <button class="btn" id="yes">TAK üíñ</button>
    <button class="btn ghost" id="no">NIE üò∂</button>
  </div>
</div>

<audio id="song">
  <source src="love-story.mp3" type="audio/mpeg">
</audio>

</div>
</div>

<script>
const QUIZ = [
 {q:"Jak siƒô nazywa≈Ça fancy restauracja w Bolonii?", a:["Donatello","Marsalino","Vicolocolombina","Trattoria Da Menella Torre"], c:0},
 {q:"Kt√≥ra pozycja by≈Ça pierwsza podczas naszego pierwszego razu?", a:["Missionary","Doggy","Cowgirl","Spooning"], c:0},
 {q:"Jaka jest moja ulubiona czƒô≈õƒá Twojego cia≈Ça?", a:["Ka≈ºda","Oczy","Bubis","Ty≈Çek"], c:0},
 {q:"Co pili≈õmy do posi≈Çku, kt√≥ry pierwszy raz Ci ugotowa≈Çem?", a:["Szampan","Wino bia≈Çe","Cola Zero","Woda"], c:0},
 {q:"Gdzie byli≈õmy na naszej pierwszej randce?", a:["Na spacerze nad jeziorem","W kawiarni","Na pizzy","Na bilardzie"], c:0},
 {q:"Nasze ulubione miejsce do bycia razem?", a:["Pod ko≈ÇderkƒÖ","Na pla≈ºy","W samochodzie","Na imprezie"], c:0},
 {q:"Gdzie bƒôdziemy mieszkaƒá w przysz≈Ço≈õci?", a:["Niewa≈ºne gdzie, wa≈ºne ≈ºe razem","USA","Polska","W≈Çochy"], c:0},
 {q:"Nasz najwiƒôkszy wsp√≥lny luksus?", a:["Seks","Czas","Podr√≥≈ºe","Spok√≥j"], c:0},
 {q:"Fundament naszego zwiƒÖzku?", a:["Lojalno≈õƒá","Chemia","Przyja≈∫≈Ñ","Pasja"], c:0},
 {q:"Jedyna pewna rzecz w moich planach?", a:["Kochaƒá Ciƒô","Sukces","Stabilizacja","Hajs"], c:0}
];

let i=0;
const start=document.getElementById("start");
const quiz=document.getElementById("quiz");
const final=document.getElementById("final");
const q=document.getElementById("question");
const a=document.getElementById("answers");
const bar=document.getElementById("bar");
const hearts=document.getElementById("hearts");
const song=document.getElementById("song");

document.getElementById("startBtn").onclick=()=>{
 start.classList.add("hidden");
 quiz.classList.remove("hidden");
 render();
};

function render(){
 q.textContent=QUIZ[i].q;
 a.innerHTML="";
 QUIZ[i].a.forEach((t,idx)=>{
  const b=document.createElement("button");
  b.className="choice";
  b.textContent=t;
  b.onclick=()=>pick(idx);
  a.appendChild(b);
 });
 bar.style.width=(i/QUIZ.length*100)+"%";
}

function pick(idx){
 if(idx!==QUIZ[i].c){location.reload();return;}
 i++;
 if(i<QUIZ.length)render();
 else finish();
}

function finish(){
 quiz.classList.add("hidden");
 final.classList.remove("hidden");
 bar.style.width="100%";
}

document.getElementById("yes").onclick=async()=>{
 for(let i=0;i<120;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*22+"px";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),4000);
 }
 try{await song.play();}catch(e){}
};

document.getElementById("no").onclick=()=>{
 document.getElementById("no").style.transform=
  `translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
};
</script>
</body>
</html>
